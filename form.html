<html>
<head>
<title>FORM</title>
</head>
<body>
<form>
<fieldset>
<legend><b>Sales enquiry form</b></legend>
<center><table>

<tr>
<td><p>First Name*</p></td>
<td><input type="text" name="text" placeholder="First Name"></td>
</tr>

<tr>
<td><p>Last Name*</p></td>
<td><input type="text" name="text" placeholder="Last Name"></td>
</tr>

<tr>
<td><p>Gender*</p></td>
<td><input type="radio" name="gender" value="male">Male<br>
<input type="radio" name="gender" value="female">female</td>
</td>
</tr>

<tr>
<td><p>Mobile number*</p></td>
<td><input type="text" name="text" placeholder="Mobile Number"></td>
</tr>

<tr>
<td><p>Email ID*</p></td>
<td><input type="email" name="text" placeholder="Email address"></td>
</tr>

<tr>
<td><p>Company*</p></td>
<td><input type="company" name="text"></td>
</tr>

<tr>
<td><p>State</p></td>
<td> <input list="abc" name="abc">
<datalist id="abc">
  <option value="abc"></option>
  <option value="def"></option>
  <option value="ghi"></option>
</datalist> 
</tr>

<tr>
<td><p>Country</p></td>
<td> <input list="pqr" name="pqr">
<datalist id="pqr">
  <option value="India"></option>
  <option value="Australia"></option>
  <option value="vwx"></option>
</datalist> 
</tr>

<tr>
<td><p>Product categeries</p></td>
<td><input type="product" name="text" ></td>
</tr>

<tr>
<td><p>For any other category,</br>please specify</p></td>
<td><input type="product" name="text" placeholder="other category" ></td>
</tr>

<tr>
<td><p>Description</p></td>
<td><input type="product" name="text"  ></td>
</tr>

</table>
</center>

<center><input type="button" value="Submit"></center></td>
</fieldset>
</form>
</body>
</html>
